<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body{
        font-family: 'Times New Roman', Times, serif;
        background-color: aquamarine;
        font-style: italic;
    }

</style>
<body>
    <form action="">
        <fieldset>
            <legend>
                Ide kérem az adatokat!
            </legend>
            <label for="fname">Keresztnév:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Vezetéknév:</label>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="password">Jelszó:</label>
            <input type="password" id="password" name="password"><br><br>
            <label for="tel">Telefon:</label>
            <input type="tel" id="tel" name="tel"><br><br>
            <label for="birthday">Születés nap:</label>
            <input type="date" id="birthday" name="birthday"><br><br>
            <label for="file">File feltöltés:</label>
            <input type="file" id="file" name="file"><br><br>
            <label for="Nem">Mi a nemed?:</label>
            <select name="Nem" id="Nem">
                <optgroup label="Igazi">
                    <option value="Férfi">Férfi</option>
                    <option value="Nő">Nő</option>
                    <option value="Helikopter">Helikopter</option>
                </optgroup>
                <optgroup label="Kitalált">
                    <option value="Egyéb">Egyéb</option>
                </optgroup>
            </select>
            <br><br>
            <textarea name="Tested" id="body" cols="30" rows="10"></textarea> <br><br>
            <label for="cb">Kitöltve:</label>
            <input type="checkbox" id="cb" name="cb"><br><br>
            <input type="submit" value="Elküld">

        </fieldset>

    </form>
    
</body>
</html>
